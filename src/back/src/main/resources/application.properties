# ===========================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ===========================================
# PostgreSQL (Supabase) - Banco de dados em nuvem
spring.datasource.url=jdbc:postgresql://db.rskgwawrqjuuhnyzjasd.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=tisdevmatchafglp
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===========================================
# Dialeto do PostgreSQL para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Atualiza automaticamente o schema do banco (cria/atualiza tabelas)
spring.jpa.hibernate.ddl-auto=update
# Mostra as consultas SQL no console (útil para debug)
spring.jpa.show-sql=true
# Formata as consultas SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONFIGURAÇÕES DO SERVIDOR
# ===========================================
# Porta onde o servidor Spring Boot irá rodar
server.port=8080

# ===========================================
# CONFIGURAÇÕES DE CORS
# ===========================================
# Permite requisições do frontend React/Vite (ajuste para sua URL se necessário)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:49393,http://localhost:5173
# Métodos HTTP permitidos (incluindo PATCH para atualização parcial)
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
# Headers permitidos
spring.web.cors.allowed-headers=*
# Permite credenciais
spring.web.cors.allow-credentials=true