app = "devmatch-backend"
primary_region = "gru"

# IMPORTANTE: Este app usa Dockerfile, n√£o buildpacks
# Se encontrar erro "launch manifest was created for a app, but this is a app",
# use 'fly deploy' em vez de 'fly launch', ou passe --dockerfile Dockerfile
[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  JAVA_OPTS = "-Xmx512m"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/api/auth/health"

